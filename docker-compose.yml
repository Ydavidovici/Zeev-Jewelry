version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zeev_jewelry_backend
    ports:
      - "9000:9000"
    volumes:
      - ./backend:/var/www
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zeev_jewelry_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    networks:
      - app-network

  mysql:
    image: mysql:5.7
    container_name: zeev_jewelry_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: zeev_jewelry
      MYSQL_ROOT_PASSWORD: yourpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge

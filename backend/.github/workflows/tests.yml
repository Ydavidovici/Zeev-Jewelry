name: Run Tests

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                php-version: ['7.4', '8.0']

        steps:
            - uses: actions/checkout@v2
            - name: Set up PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}
            - name: Install dependencies
              run: composer install
            - name: Run tests
              run: php artisan test
